<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap link -->
    <link href="../../../../asserts/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles link -->
    <link href="assets/dashboard.css" rel="stylesheet">

    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Smart POS</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Orders</a>
                    <a class="nav-link" href="#">Items</a>
                    <a class="nav-link" href="customer.html">Customers</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container text-center">
        <div class="row gap-2 p-2">
            <div class="col">
                <div class="p-3 content">
                    <img class="content-img" src="assets/images/profit.png">
                    <h3 class="div-title fw-semibold">Total Income</h3>
                    <h4 class="fw-bold content-text" style="color: red">67,800LKR</h4>
                    <div class="border-bottom border-2 p-1"></div>
                </div>
            </div>
            <div class="col">
                <div class="p-3 content">
                    <img class="content-img" src="assets/images/orders.png">
                    <h3 class="div-title fw-semibold">Total Orders</h3>
                    <h4 class="fw-bold content-text" style="color: red" >16700</h4>
                    <div class="border-bottom border-2 p-1"></div>
                </div>
            </div>
            <div class="col">
                <div class="p-3 content">
                    <img class="content-img" src="assets/images/tag.png">
                    <h3 class="div-title fw-semibold">Total Discounts</h3>
                    <h4 class="fw-bold content-text"  style="color: red" >13,500LKR</h4>
                    <div class="border-bottom border-2 p-1"></div>
                </div>
            </div>
        </div>
        <div class="row gap-2 p-2">
            <div class="col col">
                <div class="p-3 content">
                    <img class="content-img" src="assets/images/employees.png">
                    <h3 class="div-title fw-semibold">Total Employees</h3>
                    <h4 class="fw-bold content-text"  style="color: red" >480</h4>
                    <div class="border-bottom border-2 p-1"></div>
                </div>
            </div>
            <div class="col col">
                <div class="p-3 content">
                    <img class="content-img" src="assets/images/item.png">
                    <h3 class="div-title fw-semibold">Total Items</h3>
                    <h4 class="fw-bold content-text"  style="color: red" >2,45000</h4>
                    <div class="border-bottom border-2 p-1"></div>
                </div>
            </div>
            <div class="col col">
                <div class="p-3 content">
                    <img class="content-img" src="assets/images/employees.png">
                    <h3 class="div-title fw-semibold">New Customers</h3>
                    <h4 class="fw-bold content-text"  style="color: red" >310</h4>
                    <div class="border-bottom border-2 p-1"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- import js for bootstrap -->
<script src="../../../../asserts/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
