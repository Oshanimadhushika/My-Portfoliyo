<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_03</title>
    <link href="../../../assests/css/normalize.css" rel="stylesheet">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            width: 0px;
        }
         main{
           width: 100vw;
             height: 100vh;
         }

         body>main>section{
             position: relative;
             height: 100vh;
             width: 100vw;
         }
        body>main>div{
            position: absolute;
            width: 230px;
            height: 230px;
            background: #b87552;
            border-radius: 100%;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
         body>main>div>div{
             position: absolute;
             width: 90%;
             height: 90%;
             background: red;
             border-radius: 100%;
             right: 0;
             left: 0;
             bottom: 0;
             top: 0;
             margin: auto;
         }
         body>main>div>div>div{
             position: absolute;
             width: 90%;
             height: 90%;
             background: #351258;
             border-radius: 100%;
             right: 0;
             left: 0;
             bottom: 0;
             top: 0;
             margin: auto;
         }
         body>main>div>div>div>h4{
             color: white;
             text-align: center;
             bottom: 0;
             top: 0;
             margin: auto;
             right: 0;
             left: 0;
         }
    </style>
</head>
<body>
<main>
    <section>
   <div>
      <h4>Hello</h4>
  </div>
    </section>

    <section>
        <div>
          <h4>Welcome To</h4>
        </div>
    </section>

    <section>
        <div>
          <h4>Institute Of Software Engineering</h4>
        </div>
    </section>
</main>
</body>
</html>
