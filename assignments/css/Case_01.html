<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CASE_01</title>
    <link rel="stylesheet" href="assets/css/normalize.css" >
    <style>
        main{
            height: 100vh;
            width: 99.5vw;
            position: relative;
        }

        ::-webkit-scrollbar{
            width: 8px;
            background: rgba(63, 56, 56, 0.56);
        }

        ::-webkit-scrollbar-thumb{
            background: #0c39bf;
        }
        main>section{
            height: 50vh;
            width: 50vw;
            position: absolute;
        }
    </style>
</head>
<body>
<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</main>
</body>
</html>
