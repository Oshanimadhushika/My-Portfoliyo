<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="StyleGame.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@800&display=swap');

    </style>

</head>
<body class="body" onload="idleAnimationStart(); createBoxes();" onkeypress="keyCheck(event);">
     <div class="background" id="backgroundID">

         <h1 class="ninjagirlTopic">NINJA GIRL</h1>
         <img src="resourses/images/Idle(1).png" class="ninjagirl" id="girl"/>

         <div class="score" id="score"> 0 </div>

         <h3 id="levelTopic">Level : </h3>
         <div id="level" class="level">1</div>


     </div>

     <div id="end" class="end">
         <div class="go">Game Over</div>
         <div>Your Score</div>
         <div id="endscore">0</div>
         <button onclick="reload();" class="btnTry">Try Again</button>

     </div>

     <div id="win" class="win">
         <div class="wi"></div>
         <div class="Cong"> CONGRATULATION</div>
         <br>

         <h1 id="nextLevelQuote">Level Complete..Go Next Level</h1>

         <button onclick="reload1();" id="btnPlay" class="btnPlay">PLAY NEXT</button>



     </div>

     <script src="game.js"></script>
</body>
</html>
